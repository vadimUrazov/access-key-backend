spring.datasource.hikari.maximum-pool-size=2
spring.datasource.url=jdbc:postgresql://${db_HOSTNAME}:${db_PORT}/${db_DATABASE}
spring.datasource.username=${db_USERNAME}
spring.datasource.password=${db_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate

springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.enabled=true

access-key-backend.provider.root-uri=${akp_URI}
access-key-backend.provider.auth-user=${akp_USER}
access-key-backend.provider.auth-pwd=${akp_PWD}

access-key-backend.security.admin-user=${admin_USER}
access-key-backend.security.admin-pwd=${admin_PWD}
